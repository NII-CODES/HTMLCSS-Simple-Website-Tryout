<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
    </head>
    <body>
        <h4>Fill this form to select a course</h4>
        <form>
            <label for="firstname">First Name:</label><br/>
            <input type="text" name="firstname" id="firstname" 
            placeholder="Enter your first name">
            <br/>
            <br/>
            <label for="lastname">Last Name:</label><br/>
            <input type="text" name="lastname" id="lastname" 
            placeholder="Enter your last name">
            <br/>
            <br/>
            <label for="email">Email:</label><br/>
            <input type="email" name="email" id="email"
            placeholder="Email">
            <br/>
            <br/>
            <label for="phonenum">Telephone Number:</label><br/>
            <input type="tel" name="telephone" id="phonenum" 
            placeholder="Telephone Number">
            <br/>
            <br/>
            <h3>Select your gender</h3>
      <input type="radio" name="gender" value="male"/>Male
      <input type="radio" name="gender" value="female"/>Female
      <input type="radio" name="gender" value="other"/>Other
      <br/>
      <br/>
      <label for="role">Select a course</label><br/>
      <select name="role" id="role">
        <option>Select a course</option>
        <option value="UX Design">Backend Developer</option>
        <option value="Data Engineering">Data Engineering</option>
        <option value="DevOps">DevOps</option>
</select>
<br/>
<br/>
<input type="submit" value="Submit">
        </form>
    </body>
</html>
